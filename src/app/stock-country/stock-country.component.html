  <div class="container mt-4">
    <h2 class="mb-3">Stock Search</h2>
    
    <div class="form-group">
      <label for="countryInput">Enter country name:</label>
      <input id="countryInput" class="form-control" [(ngModel)]="countryName" placeholder="e.g., USA" />
    </div>
   
    <button class="btn btn-primary" (click)="search()">Search</button>
    
    <div *ngIf="stocks" class="mt-4">
      <h3>Stocks for {{ countryName }}</h3>
      <div>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Currency</th>
            <th scope="col">Exchange</th>
            <th scope="col">mic_code</th>
            <th scope="col">Country</th>
            <th scope="col">Type</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stock of stocks">
     
      <td>{{ stock.symbol }}</td>
      <td>{{ stock.name }}</td>
      <td>{{ stock.currency}}</td>
      <td>{{ stock.exchange}}</td>
      <td>{{ stock.mic_code}}</td>
      <td>{{ stock.country}}</td>
      <td>{{ stock.type}}</td>
      <td> <button
        class="btn btn-warning mx-3"
        [routerLink]="['/wishlist']"
        routerLinkActive="router-link-active"
      >
       add-fav
      </button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
