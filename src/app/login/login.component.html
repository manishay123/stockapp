
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3 mt-3">
        <label for="email" class="form-label"></label>
        <input
          type="name"
          class="form-control"
          id="username"
          placeholder="Enter Username"
          formControlName="username"
        />
      </div>
      <div
        *ngIf="
          form.controls['username'].invalid && form.controls['username'].touched
        "
      >
        <div class="alert alert-danger">Username is required</div>
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label"></label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter password"
          formControlName="password"
        />
      </div>
      <div
        *ngIf="
          form.controls['password'].invalid && form.controls['password'].touched
        "
      >
        <div class="alert alert-danger">password is required</div>
      </div>
  
     
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


</div>
</div>
</div>
</div>

</section>
